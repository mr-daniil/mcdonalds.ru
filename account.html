<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Личный кабинет | McDonald's Россия</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    function registerUser(event) {
      event.preventDefault();
      const email = document.getElementById('reg-email').value;
      const password = document.getElementById('reg-password').value;
      localStorage.setItem('user', JSON.stringify({ email, password }));
      alert('Регистрация прошла успешно!');
    }

    function loginUser(event) {
      event.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const user = JSON.parse(localStorage.getItem('user'));
      if (user && user.email === email && user.password === password) {
        alert('Вход выполнен!');
        document.getElementById('profile').innerHTML = `<h3>Добро пожаловать, ${email}</h3>`;
      } else {
        alert('Неверный email или пароль.');
      }
    }
  </script>
</head>
<body>
  <header>
    <h1>Личный кабинет</h1>
    <nav>
      <a href="index.html">Главная</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>Регистрация</h2>
      <form onsubmit="registerUser(event)">
        <label>Email: <input type="email" id="reg-email" required></label><br>
        <label>Пароль: <input type="password" id="reg-password" required></label><br>
        <button type="submit">Зарегистрироваться</button>
      </form>
    </section>
    <section>
      <h2>Вход</h2>
      <form onsubmit="loginUser(event)">
        <label>Email: <input type="email" id="login-email" required></label><br>
        <label>Пароль: <input type="password" id="login-password" required></label><br>
        <button type="submit">Войти</button>
      </form>
    </section>
    <section id="profile"></section>
  </main>
</body>
</html>
